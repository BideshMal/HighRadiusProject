<!DOCTYPE html>
<html>
<head>
    <title>Invoice Form</title>
</head>
<body>
    <h2>Invoice Form</h2>
    <form  method="POST" action="http//localhost:8080/h2h_milestone3/AddServlet">
        <label for="customerOrderID">Customer Order ID:</label>
        <input type="text" id="customerOrderID" name="customerOrderID" required><br><br>

        <label for="salesOrg">Sales Org:</label>
        <input type="text" id="salesOrg" name="salesOrg" required><br><br>

        <label for="distributionChannel">Distribution Channel:</label>
        <input type="text" id="distributionChannel" name="distributionChannel" required><br><br>

        <label for="customerNumber">Customer Number:</label>
        <input type="text" id="customerNumber" name="customerNumber" required><br><br>

        <label for="companyCode">Company Code:</label>
        <input type="text" id="companyCode" name="companyCode" required><br><br>

        <label for="orderCurrency">Order Currency:</label>
        <input type="text" id="orderCurrency" name="orderCurrency" required><br><br>

        <label for="amountUSD">Amount in USD:</label>
        <input type="number" id="amountUSD" name="amountUSD" step="0.01" required><br><br>

        <label for="orderCreationDate">Order Creation Date:</label>
        <input type="date" id="orderCreationDate" name="orderCreationDate" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
